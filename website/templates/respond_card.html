{% extends 'base.html' %}
{% block content %}

<div class="container">

    <div class="d-flex justify-content-between align-items-center card-body">
        
        <d1 class="fw-bold">Your Response</d1>
        
        <form method="POST">

            <div class="form-group">
                <label for="imageUpload">Add an image, diagram, or written response.</label>
                <input type="file" class="form-control-file" id="img"/>
            </div>
            <!--<button type="submit" class="btn btn-primary">Upload</button>-->

            <div class="mb-3 form group">
                <label for="text" class="form-label">Enter a Text Reply</label>
                <textarea name="text" id="text" class="form-control" cols="30" rows="10" placeholder="Type your response..." required></textarea>
            </div>

            <div class="row d-flex justify-content-between align-items-end form-group">
                <div class="col-12 col-md-8">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </div>
            
        </form>

        <button type="submit" class="btn btn-primary">Upload</button>

    </div>

</div>

{% endblock %}
