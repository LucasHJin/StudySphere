{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content%}

<style>
    /* CSS styles */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #57402A;
    }
    .container {
        width: 400px;
        padding: 40px; /* Increased padding */
        background-color: #334228;
        border-radius: 20px; /* Increased border radius */
        border: 4px solid #B99470; /* Increased border width */
        position: relative; /* Added position */
    }

    h1 {
        font-family: 'Comic Sans MS', 'Arial', sans-serif;
        text-align: center;
        margin-top: -10px;
        margin-bottom: 10px; /* Increased margin */
        color: white;
        font-size: 30px; /* Increased font size */
    }

    .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px; /* Increased margin */
    }

    textarea {
        width: 100%;
        height: 250px; /* Increased height */
        resize: none;
        margin-bottom: 20px; /* Increased margin */
    }

    .text-center {
        text-align: center;
    }

    .question {
        background-color: #B99470;
        font-family: 'Helvetica', 'Arial', sans-serif;
        color: white;
        border: 4px solid #57402A; /* Increased border width */
        padding: 20px; /* Increased padding */
        font-size: 15px; /* Increased font size */
        width: 100%;
        box-sizing: border-box;
        border-radius: 20px; /* Increased border radius */
        margin-bottom: 20px; /* Increased margin */
    }

    .btn {
        background-color: #5F6F52; /* Green color */
        font-family: 'Comic Sans MS', 'Arial', sans-serif;
        color: white;
        font-size: 20px;
        border: 2px solid #B99470; /* Increased border width */
        padding: 20px; /* Increased padding */
        width: 100%; /* Button width 100% of parent */
        box-sizing: border-box;
        border-radius: 20px; /* Increased border radius */
        margin-top: 10px; /* Increased margin */
    }

    .btn:hover {
        background-color: #1f241b; /* Darker green color on hover */
        border: 2px solid #B99470; /* Increased border width */
    }

    .custom-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px; /* Increased padding */
        color: antiquewhite;
        border-radius: 20px; /* Increased border radius */
    }

    .close {
        position: fixed; /* Position fixed */
        top: 20px;
        right: 20px; /* Position at the top right corner */
        background-color: #1f241b;
        border: 1px solid #5F6F52;
        color: white;
        font-size: 20px;
        padding: 3px;
        border-radius: 20%;
    }

    .close:hover {
        background-color: #0c0e0b;
    }
</style>

<div class="container">
   
    <ul class="list-group list-group-flush" id="questions">

    <h1>QUESTIONS</h1>
    <ul class="list-group list-group-flush" id="questions">
        {% for question in user.questions %}
        <li class="list-group-item">
            {{ question.data }}
            <!-- Close button -->
            <button type="button" class="close" onClick="deleteQuestion({{ question.id }})">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
        {% endfor %}
    </ul>
    <form method="POST">
        <textarea class="question" name="question" placeholder="Enter your question here"></textarea>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Question</button>
        </div>
    </form>
</div>

 {% endblock %}
